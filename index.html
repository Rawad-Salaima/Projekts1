<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barky for Dogs and Kennels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Början av wrapper-->
    <div class="wrapper">
     <!--header startar här-->
     <header id="main-header">
        <img src="material/brand.svg" alt="Brand Logo" class="logo"> <!-- Logotypen -->
        <nav id="main-nav">
            <div class="left-nav"> <!-- Vänster sida med 5 länkar -->
                <div class="nav-box">
                    <a href="#">Product</a>
                    <img src="material/nav-caret.svg" alt="">
                </div>
                <div class="nav-box">
                    <a href="#">Teams</a>
                    <img src="material/nav-caret.svg" alt="">
                </div>
                <div class="nav-box">
                    <a href="#">Individuals</a>
                    <img src="material/nav-caret.svg" alt="">
                </div>
                <div class="nav-box">
                    <a href="#">Download</a>
                    <img src="material/nav-caret.svg" alt="">
                </div>
                <div class="nav-box">
                    <a href="#">Pricing</a>
                </div>
            </div>
            <div class="right-nav"> <!-- Höger sida med 3 länkar -->
                <div class="nav-box">
                    <a href="#">Request a Demo</a>
                </div>
                <div class="nav-box">
                    <a href="#">Log In</a>
                </div>
                <div class="nav-box special-link">
                    <a href="#">Get Barky Free</a>
                </div>
            </div>
        </nav>
        <img src="material/hamburger.svg" alt="Hamburger Menu" class="hamburger-menu">
     </header>

       <!-- Första sektionen -->
       <section class="hero-section"> 
        <div class="hero-text-column"> 
            <h1>Where packs bark better, together</h1>
            <p>Your chew toys, sniffing spots, and bark logs, all side by side. For small packs to big kennels.</p>
            <button class="cta-button">Get Barky Free</button>
        </div>
        <div class="hero-image-column"> 
            <img src="material/teams-hero.png" alt="Teams Hero Image">
        </div>
     </section>
     <hr class="divider">    

     <!-- Logo delen-->
     <section class="logo-section">
        <div class="logo-container">
            <img src="material/Company-logo-01.png" alt="Company Logo 1">
            <img src="material/Company-logo-02.png" alt="Company Logo 2">
            <img src="material/Company-logo-03.png" alt="Company Logo 3">
            <img src="material/Company-logo-04.png" alt="Company Logo 4">
            <img src="material/Company-logo-05.png" alt="Company Logo 5">
            <img src="material/Company-logo-06.png" alt="Company Logo 6">
            <img src="material/Company-logo-07.png" alt="Company Logo 7">
            <img src="material/Company-logo-08.png" alt="Company Logo 8">
            <img src="material/Company-logo-09.png" alt="Company Logo 9">
            <img src="material/Company-logo-10.png" alt="Company Logo 10">
            <img src="material/Company-logo-11.png" alt="Company Logo 11">
            <img src="material/Company-logo-12.png" alt="Company Logo 12">
            <img src="material/Company-logo-13.png" alt="Company Logo 13">
        </div>
     </section>    
     <hr class="divider"> <!--under linje klass -->

     <!-- Andra sektionen -->
     <section class="feature-section"> 
         <!-- Fösrta del -->
         <!-- Andra del -->
         <!-- Tredje del -->



     </section>    


    </div>

</html>
